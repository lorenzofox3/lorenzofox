<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if env.NODE_ENV == 'production' %}
    <base href="https://lorenzofox.dev/"/>
    {% else %}
    <base href="http://localhost:8080/"/>
    {% endif %}
    <meta name="description" content="{{ description }}" >
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="generator" content="{{ eleventy.generator }}">
    <title>lorenzofox blog | {{ title }}</title>
    <link rel="icon" href="./public/favicon.ico" />
    <link href="./public/prism-okaidia.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/theme.css">
    <style>
        #logo {
            aspect-ratio: 1 / 1;
            width: 128px;
        }
    </style>
</head>
<body>
<header id="main-header">
    <a aria-label="home" href="./"><img id="logo" src="./public/logo.webp" alt="lorenzofox's blog logo" /></a>
    <div class="title">
        <h1>{{ title }}</h1>
        {% if date %}
        <p class="publication-date">
            First publication date:
            <time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time>
        </p>
        {% endif %}

    </div>
    <nav aria-label="main navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a rel="author" href="./about">About</a></li>
        </ul>
    </nav>
</header>
<main id="main">
    {{ content }}
</main>
</body>
</html>
