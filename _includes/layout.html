<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="https://lorenzofox.dev/"/>
<!--    <meta name="description" content="{{ description }}" >-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="generator" content="{{ eleventy.generator }}">
    <title>lorenzofox blog | {{ title }}</title>
    <link rel="icon" href="./public/favicon.ico" />
    <link href="./public/prism-okaidia.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/theme.css">
    <style>
        #logo {
            aspect-ratio: 1 / 1;
            width: 128px;
        }
    </style>
</head>
<body>
<header id="main-header">
    <a href="./"><img id="logo" src="./public/logo.webp" alt="lorenzofox's blog logo" />Home</a>
    <div class="title">
        <h1>{{ title }}</h1>
        {% if date %}
        <p class="publication-date">
            First publication date:
            <time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time>
        </p>
        {% endif %}

    </div>
    {% if page.url != "/about/" %}
    <a rel="author" href="./about">About</a>
    {% endif %}
</header>
<main id="main">
    {{ content }}
</main>
</body>
</html>
